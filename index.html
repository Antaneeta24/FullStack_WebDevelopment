<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        *{
            padding: 0;
            margin: 5px;
            box-sizing: border-box;
        }
        .background{
            color: #fff;
        }
        h1.background{
            background-color: blueviolet;
        }
        h2.background{
            background-color: red;
        }
        h2.background#unique{
            background-color: cyan;
        }
        h3.background{
            background-color: greenyellow;
        }
        span.background{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h1 class="background">Heading One</h1>
    <h2 id="unique" class="background">Heading Two</h2>
    <h2 class="background">SEcond Heading Two</h2>
    <h3 class="background">Heading ThreeS</h3>
    <span class="background">I'm a Span</span>
</body>
</html>
