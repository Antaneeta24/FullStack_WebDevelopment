<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Assignment</title>
    <style>
        body{
            background-color: #f1f1f1;
        }
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            
        }
       img{
           height: 200px;
           width: 350px;
           border-radius: 13px;
       }
       
       .card{
           background-color: #fff;
           text-align: center;
           height: 400px;
           width: 350px;
           border-radius: 14px;
           margin: 50px;
           position: relative;
       }
      .date{
          background-color: red;
          color: white;
          border-radius: 50px;
          height: 40px;
          width: 40px;
          position: absolute;
          top: 10px;
          right: 10px;
          
          
      }
      .button{
          background-color: red;
          color: white;
          height: 25px;    
          width: 100px;
          border-radius: 5px;
          position: absolute;
          bottom: -10px;
          right: 120px;
          cursor: pointer;
      }
      p{
          padding: 10px 10px 10px 10px;
      }
    </style>
</head>
<body>
        <div class="card">
            <img src="https://fleetwoodhs.org.uk/wp-content/uploads/2019/06/paris.jpg" alt="Image not Found" />
            <h1>Paris</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad consequuntur mollitia pariatur illum accusamus laudantium corrupti, modi similique dolor praesentium, ullam debitis odit perferendis veritatis nesciunt totam sint, doloremque voluptas!</p>
            <div class="date">11<sup>th</sup></div>
            <div class="button"><h3>Visit Paris</h3></div>
        </div>    
</body>
</html>
